<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Yoroke</title>

    <link rel="stylesheet" href="assets/css/custom.css" />
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

        <div class="portfolio col-12 text-center">

          </p>
          <img

          <img
            src="images/yoroke/2.webp"
            class="img-fluid rounded mx-auto d-block mb-5"
            alt="..."
          />
          <img
            src="images/yoroke/3.webp"
            class="img-fluid rounded mx-auto d-block mb-0"
            alt="..."
          />
          <img
            src="images/yoroke/4.webp"
            class="img-fluid rounded mx-auto d-block mb-5"
            alt="..."

        <div class="text-center">
          <div class="mb-4">
            <button
              type="button"
              class="btn btn-outline-light btn-sm opacity-50 fw-light mb-1"

              Next.js
            </button>
            <button
              type="button"

            >
              Node.js
            </button>
            <button
              type="button"
              class="btn btn-outline-light btn-sm opacity-50 fw-light mb-1"
            >
              Bootstrap
            </button>
            <button
              type="button"
              class="btn btn-outline-light btn-sm opacity-50 fw-light mb-1"
            >
              MongoDB
            </button>
            <button
              type="button"
              class="btn btn-outline-light btn-sm opacity-50 fw-light mb-1"
            >
              sass
            </button>
          </div>
          <div class="">
            <a
              href="https://www.yoroke.me/"
              target="_blank"
              class="btn btn-primary fw-bold mx-1"
              >Yoroke web</a
            >
          </div>
          <div class="">
            <img src="assets/img/root/kijeori.svg" alt="" width="250px" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
