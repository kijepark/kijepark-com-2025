<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Retargeting in Store</title>

    <link rel="stylesheet" href="assets/css/custom.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(60, 67, 94)">
    <div class="container">
      <div class="row">
        <div class="portfolio col-12 text-center">
          <h1 class="mt-5 mb-3 text-white-50">Retargeting in Store</h1>
          <p class="desc mb-5 text-white-50 fw-light">
            Shopify app으로서 리타게팅 광고를 통해 구매 전환율을 높이는 앱
          </p>
          <img
            src="images/retargeting1.webp"
            class="img-fluid rounded mx-auto d-block mb-5"
            alt="..."
          />
          <img
            src="images/retargeting2.webp"
            class="img-fluid rounded mx-auto d-block mb-5"
            alt="..."
          />
        </div>

        <!-- youtube  -->
        <div class="col-12">
          <div class="ratio ratio-16x9 mb-5">
            <iframe
              src="https://www.youtube.com/embed/gd_Vf4VQ7l4"
              title="YouTube video"
              allowfullscreen
            ></iframe>
          </div>
          <div class="ratio ratio-16x9 mb-5">
            <iframe
              src="https://www.youtube.com/embed/ONq3wmEN8J8"
              title="YouTube video"
              allowfullscreen
            ></iframe>
          </div>
        </div>

        <div class="text-center">
          <div class="mb-4">
            <button
              type="button"
              class="btn btn-outline-light btn-sm opacity-50 fw-light mb-1"
            >
              JavaScript ES6
            </button>
            <button
              type="button"
              class="btn btn-outline-light btn-sm opacity-50 fw-light mb-1"
            >
              Node.js
            </button>
            <button
              type="button"
              class="btn btn-outline-light btn-sm opacity-50 fw-light mb-1"
            >
              Express.js
            </button>
            <button
              type="button"
              class="btn btn-outline-light btn-sm opacity-50 fw-light mb-1"
            >
              MongoDB
            </button>
            <button
              type="button"
              class="btn btn-outline-light btn-sm opacity-50 fw-light mb-1"
            >
              Shopify
            </button>
          </div>
          <div class="">
            <img src="assets/img/root/kijeori.svg" alt="" width="250px" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
