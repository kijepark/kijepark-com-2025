                    { name: 'Three.js', start: getDate(2022, 11), end: getDate(2023, 9), category: 'Specialized Lib' },
                    { name: 'Leaflet.js', start: getDate(2022, 3), end: getDate(2023, 3), category: 'Specialized Lib' },
                    { name: 'D3.js', start: getDate(2021, 9), end: getDate(2021, 10), category: 'Specialized Lib' },
                    { name: 'Chrome Ext', start: getDate(2024, 5), end: NOW, category: 'Specialized Lib' },
                    // Infra / Tools
                    { name: 'MongoDB', start: getDate(2019, 3), end: NOW, category: 'Infra / Tool' },
                    { name: 'Webpack', start: getDate(2018, 5), end: getDate(2022, 3), category: 'Infra / Tool' },
                    { name: 'Vite', start: getDate(2022, 3), end: NOW, category: 'Infra / Tool' },
                    { name: 'Docker', start: getDate(2023, 3), end: NOW, category: 'Infra / Tool' },
                    { name: 'Cursor', start: getDate(2024, 1), end: NOW, category: 'Infra / Tool' },
                    { name: 'Claude', start: getDate(2025, 1), end: NOW, category: 'Infra / Tool' },
                    { name: 'Gemini', start: getDate(2025, 1), end: NOW, category: 'Infra / Tool' },
                ];

                const categoryColors = {
                    'Language': 'rgba(52, 152, 219, 0.85)',
                    'Framework': 'rgba(46, 204, 113, 0.85)',
                    'AI / Data': 'rgba(155, 89, 182, 0.85)',
                    'Specialized Lib': 'rgba(230, 126, 34, 0.85)',
                    'Infra / Tool': 'rgba(149, 165, 166, 0.85)'
                };

                const categoryOrder = ['Language', 'Framework', 'AI / Data', 'Specialized Lib', 'Infra / Tool'];
                techStackData.sort(function(a, b) {
                    var catDiff = categoryOrder.indexOf(a.category) - categoryOrder.indexOf(b.category);
                    if (catDiff !== 0) return catDiff;
                    return a.start - b.start;
                });

                var labels = techStackData.map(function(item) { return item.name; });
                var dataCoordinates = techStackData.map(function(item) { return [item.start, item.end]; });
                var backgroundColors = techStackData.map(function(item) { return categoryColors[item.category]; });
                var borderColors = techStackData.map(function(item) { return categoryColors[item.category].replace('0.85', '1'); });

                var ctx = document.getElementById('techStackChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Tech Stack',
                            data: dataCoordinates,
                            backgroundColor: backgroundColors,
                            borderColor: borderColors,
                            borderWidth: 1,
                            borderRadius: 4,
                            barPercentage: 0.8,
                            categoryPercentage: 0.9
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                backgroundColor: 'rgba(33, 37, 41, 0.95)',
                                titleFont: { family: 'Pretendard Variable', size: 12, weight: '700' },
                                bodyFont: { family: 'Pretendard Variable', size: 11 },
                                padding: 8,
                                cornerRadius: 6,
                                displayColors: true,
                                boxWidth: 8,
                                boxHeight: 8,
                                callbacks: {
                                    title: function(ctx) { return techStackData[ctx[0].dataIndex].name; },
                                    label: function(ctx) {
                                        var item = techStackData[ctx.dataIndex];
                                        var startStr = formatYearMonth(item.start);
                                        var endStr = formatYearMonth(item.end);
                                        return startStr + ' - ' + endStr;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                type: 'linear',
                                min: 2017,
                                max: 2026,
                                ticks: {
                                    stepSize: 1,
                                    font: { family: 'Pretendard Variable', size: 10 },
                                    color: '#868e96',
                                    callback: function(value) {
                                        if (value >= 2026) return '';
                                        return value.toString();
                                    }
                                },
                                grid: {
                                    color: '#f1f3f5',
                                    borderDash: [3, 3]
                                },
                                position: 'top'
                            },
                            y: {
                                ticks: {
                                    font: { family: 'Pretendard Variable', weight: '400', size: 9 },
                                    color: '#868e96',
                                    autoSkip: false
                                },
                                grid: { display: false }
                            }
                        },
                        animation: { duration: 0 }
                    }
                });
            }

            console.log("ì°¨íŠ¸ ë Œë”ë§ ì™„ë£Œ!");
        }

        // TimelineJS ì´ˆê¸°í™”
        window.timeline = new TL.Timeline('timeline-embed', timelineData, options);

        // Loaded ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
        window.timeline.on('loaded', function() {
            console.log("TimelineJS 'loaded' ì´ë²¤íŠ¸ ë°œìƒ");

            // ë©”ì‹œì§€ ë¡¤ë§ ì¤‘ë‹¨
            clearInterval(msgInterval);

            // ìŠ¤ì¼ˆë ˆí†¤ í˜ì´ë“œ ì•„ì›ƒ
            const skeleton = document.getElementById('skeleton-loader');
            const realTimeline = document.getElementById('timeline-embed');

            if (skeleton && realTimeline) {
                skeleton.style.transition = 'opacity 0.5s ease';
                skeleton.style.opacity = '0';

                // 0.5ì´ˆ ë’¤ ìŠ¤ì¼ˆë ˆí†¤ ì œê±° ë° íƒ€ì„ë¼ì¸ í‘œì‹œ
                setTimeout(() => {
                    skeleton.style.display = 'none';
                    realTimeline.style.display = 'block';

                    // ì°¨íŠ¸ ë Œë”ë§
                    renderTechStackChart();
                }, 500);
            }
        });
    </script>
